<h1 style="color: blue; text-align: center;">Transaction History</h1>

<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">
            <th>{{t.Type}}</th>
            <th>{{t.Amount}}</th>        
        </tr>
        
    </tbody>
</table>

<a routerLink="/dashbord">Home</a>
